<div class="col-md-8 offset-md-2">
<h3>Nouveau Patient</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Idpatient</label>
    <input type="text" class="form-control" id="idpatient" >
  </div>

  <div class="form-group">
    <label>Codep</label>
    <input type="text" class="form-control" id="codep" [(ngModel)]="patient.codep" name="codep" >
  </div>

  <div class="form-group">
    <label>Nomp</label>
    <input type="text" class="form-control" id="nomp" [(ngModel)]="patient.nomp" name="nomp">
  </div>

  <div class="form-group">
    <label>Prenom</label>
    <input type="text" class="form-control" id="prenom" [(ngModel)]="patient.prenom" name="prenom">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="patient.email" name="email">
  </div>

  <div class="form-group">
    <label>Telephone</label>
    <input type="text" class="form-control" id="tel" [(ngModel)]="patient.tel" name="tel">
  </div>

  <div class="form-group">
    <label>Sexe</label>
    <input type="text" class="form-control" id="sexe" [(ngModel)]="patient.sexe" name="tel">
  </div>

  <div class="form-group">
    <label>Datenaissance</label>
    <input type="date" class="form-control" id="datenaissance" [(ngModel)]="patient.datenaissance" name="datenaissance">
  </div>

  <div class="form-group">
    <label>Adresse</label>
    <input type="text" class="form-control" id="adresse" [(ngModel)]="patient.adresse" name="adresse">
  </div>

  <div class="form-group">
    <label>Profession</label>
    <input type="text" class="form-control" id="profession" [(ngModel)]="patient.profession" name="profession">
  </div>

  <div class="form-group">
    <label>CIN</label>
    <input type="text" class="form-control" id="CIN" [(ngModel)]="patient.CIN" name="CIN">
  </div>

  <div class="form-group">
    <label>Age</label>
    <input type="text" class="form-control" id="age" [(ngModel)]="patient.age" name="age">
  </div>
  <button type="submit" class="btn btn-success">Enregistrer</button>
</form>
</div>
