<div class="container" *ngIf="patientformGroup">
<!--  {{patientformGroup.value|json }}-->
  <form [formGroup]="patientformGroup">
    <div class="form-group">
      <label>Idpatient</label>
      <input type="text" class="form-control" formControlName="idpatient" readonly>
    </div>
    <div class="form-group">
      <label>Codep</label>
      <input type="text" class="form-control" formControlName="codep" required>
    </div>
    <div class="form-group">
      <label>Nomp</label>
      <input type="text" class="form-control" formControlName="nomp" required>
    </div>
    <div class="form-group">
      <label>Prenom</label>
      <input type="text" class="form-control" formControlName="prenom" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" required>
    </div>
    <div class="form-group">
      <label>Telephone</label>
      <input type="text" class="form-control" formControlName="tel" required>
    </div>
    <div class="form-group">
      <label>Sexe</label>
      <input type="text" class="form-control" formControlName="sexe" required>
    </div>

    <div class="form-group">
      <label>Datenaissance</label>
      <input type="text" class="form-control" formControlName="datenaissance" required>
    </div>
    <div class="form-group">
      <label>adresse</label>
      <input type="text" class="form-control" formControlName="adresse" required>
    </div>

    <div class="form-group">
      <label>Profession</label>
      <input type="text" class="form-control" formControlName="profession" required>
    </div>
    <div class="form-group">
      <label>CIN</label>
      <input type="text" class="form-control" formControlName="CIN" required>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" formControlName="age" required>
    </div>
    <button type="submit" class="btn btn-success" (click)="OneSavePatient()">Enregistrer</button>
  </form>

</div>
